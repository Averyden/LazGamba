name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Runs when pushing to master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          npm install --no-package-lock

      - name: Compile TypeScript
        run: |
          npx tsc  # Compile your TypeScript files (make sure the output goes to the right location)

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
            token: ${{ secrets.GH_TOKEN }}  # Use your stored PAT
            branch: gh-pages  # Deploy to this branch
            folder: .  # Deploy the entire project (including the compiled JavaScript)
            clean: true  # Clears old files to prevent conflicts
