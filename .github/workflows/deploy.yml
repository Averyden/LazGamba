jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          npm install --no-package-lock

      - name: Compile TypeScript
        run: npx tsc

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
            token: ${{ secrets.GH_TOKEN }}  # Use your stored PAT
            branch: gh-pages  # Deploy to this branch instead of master
            folder: src/scripts/compiledJS  # Only deploy compiled JavaScript
            clean: true  # Clears old files to prevent conflicts

