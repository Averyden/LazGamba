name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Runs on pushing to master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies
      - name: Install dependencies
        run: npm install --no-package-lock

      # Compile TypeScript to JavaScript
      - name: Compile TypeScript
        run: npx tsc  # Compiles your TypeScript code based on tsconfig.json

      # Copy compiled JS files to root for visibility
      - name: Copy compiled JS to root
        run: cp -R src/scripts/compiledJS ./compiledJS

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          branch: gh-pages
          folder: .  # Deploy everything to the root of the gh-pages branch
          clean: true
